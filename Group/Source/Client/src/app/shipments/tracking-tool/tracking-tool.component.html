<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Insert your shipment Tracking ID</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput placeholder="" formControlName="trackingID" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <div *ngFor="let shipmentState of shipmentStates$">
    <mat-step>
      <ng-template matStepLabel>{{ shipmentState.currentState }}</ng-template>
      <p>Arrival date: {{ shipmentState.fromDate | date }}</p>
      <p>Departure Date: {{ shipmentState.toDate | date }}</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
  </div>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>

<ion-button (click)="closeTrackingTool()">Close</ion-button>
