<ion-header [hidden]="scanActive">
  <ion-toolbar color="primary">
    <ion-title> QR code reader </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="scanActive ? '#00000000' : '#fff'">
  <ion-button expand="full" (click)="startScan()" [hidden]="scanActive">
    <ion-icon name="scan" slot="start"></ion-icon>
    Start Scan
  </ion-button>
  <p class="ion-text-center" *ngIf="result && !scanActive">{{ result }}</p>
</ion-content>

<ion-row class="scanner-buttons" [hidden]="!scanActive">
  <ion-col class="ion-no-padding">
    <ion-button expand="full" (click)="stopScan()">Stop</ion-button>
  </ion-col>
</ion-row>
